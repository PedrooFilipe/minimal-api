name: Production

on:
  push:
    tags: v[0-9]+\.[0-9]+\.[0-9]+
    
jobs:
  test:
    name: test
    runs-on: [self-hosted, dev]

    steps:
    - uses: actions/checkout@v3
    - name: Enter Folder application
      run: cd /root/actions-runner/work/minimal-api/minimal-api
    - name: Build
      run: dotnet build minimal-api 
    - name: Run tests
      run: dotnet test
